<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth2</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<script>
    const url = new URL(location.href)
    const params = url.searchParams;

    async function geJwtByOAuth2(params) {
        try {
            const {data} = await axios.get('/login/oauth2/code/google', {params});
            console.log(data)
            await axios.get('/login/complete');
        }catch (e) {

        }
    }

    if (params.size !== 0) {
        geJwtByOAuth2(params)
    }

</script>
</body>
</html>
